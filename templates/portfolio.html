<!-- projects will load from angular -->
<a  ng-repeat="item in items"
    style="background-image: url({{item.photo}});
          -webkit-transition-delay:{{item.delay}};"
    ng-if="fade"
    class="projects"
    href="{{item.link}}"
    target="_blank">
  <div>
    <h2>{{item.project}}</h2>
  </div>
</a>
